<div class="parent-image-wrapper" *ngIf='parentItem && parentDisplay'>
  <div class="item-image">
    <button class="btn btn-block">
      <span class="block-button">Parent Item</span>
    </button>
  </div>
  <div class="image">
    <img src="data:image/png;base64,{{parentItem.image_data}}">
  </div>
</div>

<div class="entity-body" style="color: #FAF9F5;">
  <button class="btn btn-success btn-block" (click)="parentToggle.emit($event)">
    <clr-icon *ngIf="!parentDisplay; else other_content" shape="image" class="is-solid" size="26"></clr-icon>
    <ng-template #other_content>
      <clr-icon shape="image" size="26"></clr-icon>
    </ng-template>Parent Item: {{ parentItem.item_no}}
  </button>
  <table class="table">
    <tbody>
      <div class="over1">
        <tr class="over">
          <td [froalaEditor]="titleOptions" [(froalaModel)]="parentItem.sub_items[0].entity_html"></td>
        </tr>
        <tr class="fill2"></tr>
      </div>
    </tbody>
  </table>
</div>
