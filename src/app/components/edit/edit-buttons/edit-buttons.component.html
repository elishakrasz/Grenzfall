<div class="button-wrapper">
  <button class="btn btn-primary" (click)="openSave.emit($event)">Save <clr-icon shape="plus"></clr-icon></button>
  <button class="btn btn-danger" (click)="openDelete.emit($event)">Delete <clr-icon shape="times"></clr-icon></button>
  <button class="btn btn-info-outline" (click)="openReset.emit($event)">Reset <clr-icon shape="refresh"></clr-icon></button>
</div>
